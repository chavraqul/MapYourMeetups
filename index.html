<!DOCTYPE html>
<html lang="en">
<head>
	<title>Map Your Meetups</title>
	<!-- Meta Tags -->
	<meta charset="utf-8"/>
		
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css"/> 

	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/auth.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header>
		<h1>Map Your Meetups</h1>
		<p class="intro">This app will help you map any meetup group found in the world. In order to find a meetup group, enter a city name or zipcode, select meetup group and select the distance in the area you would like your search to populate.</p>
	</header>
	<form class="search-criteria">
	  <input type="text" name="city-or-zipcode" id="city-or-zipcode" class="text" maxlength="25" autocomplete="off" placeholder="City or Zipcode" required/><br>
	  <select name="meetups">
	    <option value="">All Meetups</option>
	    <option value="1">Arts & Culture</option>
	    <option value="2">Career & Business</option>
	    <option value="3">Cars & Motorcycles</option>
	    <option value="4">Community & Environment</option>
	  </select>
	  <select name="distance" >
	    <option value="2">2 miles</option>
	    <option value="5">5 miles</option>
	    <option value="10">10 miles</option>
	    <option value="100">100 miles</option>
	    <option value="0">any distance</option>
	  </select>
      <input type="submit" id="searchButton" class="button" name="submit" value="Search"/>
	</form>
	<!-- Modal Information Box -->
	<div class="overlay" id="modal">
		Google Maps with Meetup Locations goes here !
		<div class="content">
			<!--
			<iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyDoFnjotXjbMjCVoaooxmZ4H2ekYsaC3b8&zoom=10&center=30.2672%2C-97.7431" allowfullscreen></iframe> -->
		</div>
		<a class="close" href="#">Exit</a>
	</div>		
</body>
</html>
